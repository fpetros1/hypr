# ## Input configuration
#
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    force_no_accel = true

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 
}

general {
    gaps_in = 8
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(ff5e81ac)
    col.inactive_border = rgba(595959aa)
    layout = master 
    allow_tearing = 0
    apply_sens_to_raw=0 
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    rounding = 10
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    dim_inactive = false
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = overshot, 0.13, 0.99, 0.29, 1.5
    animation = windowsIn, 1, 4, default, popin 80%
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 10, overshot, fade
}

master {
    no_gaps_when_only = false
    new_is_master = false
    special_scale_factor = 0.9
}

misc {
    disable_hyprland_logo = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    no_direct_scanout = false
    render_ahead_of_time = false
    enable_swallow = true
    swallow_regex =
    focus_on_activate = true
    vfr = 1
}

binds {
     workspace_back_and_forth = false
     allow_workspace_cycles = false
     workspace_center_on = 1
}

gestures {
     workspace_swipe = true
     workspace_swipe_fingers = 4
     workspace_swipe_distance = 250
     workspace_swipe_invert = true
     workspace_swipe_min_speed_to_force = 15
     workspace_swipe_cancel_ratio = 0.5
     workspace_swipe_create_new = false
}

$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit
bind = $mainMod SHIFT, M, exit,
bind = $mainMod SHIFT, K,exec, choose-kill
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, tofi-drun --drun-launch=true --config $hypr/tofi/config
bind = $mainMod SHIFT, RETURN, exec, hyprctl dispatch layoutmsg swapwithmaster
bind = $mainMod, ESCAPE, exec, powermenu

#bind = CTRL, SPACE, exec, wofi
bind = $mainMod, F, fullscreen
bind = $mainMod, Y, pin

# Volume control

bind=,XF86AudioLowerVolume,exec,pamixer -ud 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind=,XF86AudioRaiseVolume,exec,pamixer -ui 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
# mute sound
bind=,XF86AudioMute,exec,amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

# Playback control

bind=,XF86AudioPlay,exec, playerctl play-pause
bind=,XF86AudioNext,exec, playerctl next
bind=,XF86AudioPrev,exec, playerctl previous

# Microphone Noise Supress
bind = $mainMod SHIFT, N, exec, systemctl --user restart noisetorch

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

bind = $mainMod SHIFT, W, exec, floorp
bind = $mainMod CTRL, W, exec, change-wallpaper 
bind = $mainMod, E, exec, launch-or-focus-special dolphin
bind = $mainMod SHIFT, P, exec, gnome-calculator
bind = $mainMod CTRL, L, exec, lock-system 
#bind = $mainMod, P, exec, ~/.scripts/dmshot

bind = $mainMod SHIFT, O, exec, killall -SIGUSR2 waybar

# Move focus with mainMod + arrow keys
bind = $mainMod,h, movefocus, l
bind = $mainMod,l, movefocus, r
bind = $mainMod,k, movefocus, u
bind = $mainMod,j, movefocus, d

# Notifications
$open-notifications = swaync-client -t -sw
$clear-notifications = swaync-client -C

bind = $mainMod,Tab,exec,$open-notifications
bind = $mainMod,Ctrl,exec,$clear-notifications

# Workspace Config
workspace = 1,monitor:DP-1,default:true
workspace = 2,monitor:DP-2,default:true
workspace = 10,monitor:DP-1
workspace = special:btwarden, on-created-empty:flatpak run com.bitwarden.desktop #Native is broken, JWT auth error
workspace = special:flex
workspace = special:steam, on-created-empty:steam
workspace = special:dolphin
workspace = special:discord

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace,e-1
bind = $mainMod, B, exec, hyprctl dispatch togglespecialworkspace btwarden
bind = $mainMod, T, exec, hyprctl dispatch togglespecialworkspace flex
bind = $mainMod, G, exec, launch-or-focus-special steam
bind = $mainMod, D, exec, launch-or-focus-discordfox

bind = $mainMod SHIFT,h,movewindow, l
bind = $mainMod SHIFT,l,movewindow, r
bind = $mainMod SHIFT,k,movewindow, u
bind = $mainMod SHIFT,j,movewindow, d

bind = $mainMod CTRL,1,movecurrentworkspacetomonitor,DP-1
bind = $mainMod CTRL,2,movecurrentworkspacetomonitor,DP-2

# Move Workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod,slash,workspace,previous

bind = $mainMod,R,submap,resize
submap = resize
binde =,right,resizeactive,15 0
binde =,left,resizeactive,-15 0
binde =,up,resizeactive,0 -15
binde =,down,resizeactive,0 15
binde =,l,resizeactive,15 0
binde =,h,resizeactive,-15 0
binde =,k,resizeactive,0 -15
binde =,j,resizeactive,0 15
bind =,escape,submap,reset
submap = reset

bind=CTRL SHIFT, left, resizeactive,-15 0
bind=CTRL SHIFT, right, resizeactive,15 0
bind=CTRL SHIFT, up, resizeactive,0 -15
bind=CTRL SHIFT, down, resizeactive,0 15
bind=CTRL SHIFT, l, resizeactive, 15 0
bind=CTRL SHIFT, h, resizeactive,-15 0
bind=CTRL SHIFT, k, resizeactive, 0 -15
bind=CTRL SHIFT, j, resizeactive, 0 15

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

