# Slow app launch fix
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=$XDG_CURRENT_DESKTOP &

$start-desktop-portal = systemctl --user start xdg-desktop-portal
$start-desktop-portal-hypr = systemctl --user start xdg-desktop-portal-hyprland
$start-desktop-portal-gtk = systemctl --user start xdg-desktop-portal-gtk
#$start-desktop-portal-kde = systemctl --user start xdg-desktop-portal-kde

#exec-once = (($start-desktop-portal) && ($start-desktop-portal-hypr) && ($start-desktop-portal-gtk)) &

# ## Idle configuration
