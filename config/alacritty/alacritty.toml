live_config_reload = true
working_directory = "None"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[shell] 
program = "/bin/zsh"
args = ["-c", "launch-or-attach-tmux"]

[window]
dynamic_padding = true
decorations = "full"
title = "Alacritty"
opacity = 0.95
decorations_theme_variant = "Dark"
padding = { x = 15, y = 15 }

[window.dimensions]
#columns = 100
#lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 10000
multiplier = 3

