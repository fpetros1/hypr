[font]
size = 12
offset.y = 0

[font.normal]
family = "0xProto Nerd Font Mono"
style = "Regular"

[font.bold]
family = "0xProto Nerd Font Mono"
style = "Regular"

[font.italic]
family = "0xProto Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "0xProto Nerd Font Mono"
style = "Regular Italic"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
vi_mode_style = "None"
unfocused_hollow = true
thickness = 0.15
blink_interval = 500

[cursor.style]
shape = "Block" 
blinking = "Always"

[mouse]
hide_when_typing = true
